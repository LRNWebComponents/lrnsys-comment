<link rel="import" href="../polymer/polymer.html">

<!--

A LRN element

@demo demo/index.html

<dom-module id="lrnsys-comment">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>

  <script>
    Polymer({

      is: 'lrnsys-comment',

      properties: {
        title: {
          type: String,
          value: 'lrnsys-comment',
        },
      },

    });
  </script>
</dom-module>
